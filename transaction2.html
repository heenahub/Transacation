<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction2 Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Transaction Dashboard</h1>

        <!-- Month Dropdown -->
        <div>
            <label for="month">Select Month:</label>
            <select id="month" onchange="fetchData()">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>

        <!-- Search Input -->
        <div>
            <label for="search">Search Transactions:</label>
            <input type="text" id="search" oninput="fetchData()">
        </div>

        <!-- Transaction Table -->
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Date of Sale</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Pagination Buttons -->
        <div id="pagination">
            <button id="prevPage" onclick="changePage('prev')">Previous</button>
            <button id="nextPage" onclick="changePage('next')">Next</button>
        </div>

        <!-- Statistics -->
        <div id="statistics">
            <div><strong>Total Sold Items:</strong> <span id="totalSoldItems">0</span></div>
            <div><strong>Total Amount:</strong> <span id="totalAmount">0</span></div>
            <div><strong>Total Not Sold Items:</strong> <span id="totalNotSoldItems">0</span></div>
        </div>

        <!-- Bar Chart -->
        <canvas id="priceRangeChart" width="400" height="200"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
